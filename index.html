    <script>
        $(document).ready(function () {
            $('#submission-form').on('submit', function (e) {
                e.preventDefault();
                const phone = '010'
                var data = {
                    '이름': $('#name').val(),
                    '전화번호': `${$('#phone0').val()}-${$('#phone1').val()}-${$('#phone2').val()}`,
                };
                $.ajax({
                    type: 'GET',
                    url: 'https://script.google.com/macros/s/AKfycbxWzFmOpNPwCjPSFEzmSSlAo7cKeTtRaC2Mu9ch3P6K0XX6vt4HAB3Qhsm4tENE3gDJ/exec',

                        $('#phone1').val('');
                        $('#phone2').val('');
